<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel.ng</title>
  <link rel="stylesheet" href="hotel.css">
</head>
<body>
  <nav class="navbar">
    <div class="navContainer">
        <div class="navbarHeader">
          <button class="logoButton"></button>
          <a href="../pages/hotel.html" class="hngLogo">
            <img src="https://hotels.ng/media/v7/img/logo/logo.svg#hng-logo" alt="" class="navbarlogo">
          </a>
        </div>
        <ul class="navbarRight">
          <li class="navbarDropdown">
            <a href="" class="whatsappLink">
              <span class="whatsappLinkImg">
                <img src="https://hotels.ng/media/v7/img/header.svg#hng-whatsapp" alt="" class="whatsappImg">
              </span>
            </a>
          </li>
          <li class="navbarDropdownRightContact">
            <div>
              <div class="navbarContactImgContainer">
                <img alt="call center image" class="contactImg" src="https://static.hotels.ng/v7/img/navbar-contact-min.jpg">
                <img alt="call center image" class="contact-img-sm" src="https://static.hotels.ng/v7/img/phone-icon.svg">
              </div>
              <div class="dropdown">
                <button class="dropdownRight">
                  <span class="dropdownRightContactText">You can call us to book your hotel</span>
                  <span class="dropdownRightContactNumber">+234 700 880 8800</span>
                  <span class="dropdownRightSpace"></span>
                </button>
                <div class="dropdownMenu">
                  <div class="dropdownItem">
                    <a href="" class="dropdownLink">
                      <img src="https://hotels.ng/media/v7/img/header.svg#hng-whatsapp" width="23" height="23" alt="whatsapp">
                      +234 818 218 0211 
                    </a>
                  </div>
                  <div class="dropdownItem">
                    <a href="" class="dropdownLink">
                      <img src="https://hotels.ng/media/v7/img/icons.svg#hng-phone" alt="phone" class="hngPhone">
                      +234 814 880 8800
                    </a>
                  </div>
                  <div class="dropdownItem">
                    <a href="" class="dropdownLink">
                      <img src="https://hotels.ng/media/v7/img/icons.svg#hng-phone" alt="phone" class="hngPhone">
                      +234 810 495 9606
                    </a>
                  </div>
                  <div class="dropdownItem">
                    <a href="" class="dropdownLink">
                      <img src="https://hotels.ng/media/v7/img/icons.svg#hng-phone" alt="phone" class="hngPhone">
                      +234 701 672 9103
                    </a>
                  </div>
                  <div class="dropdownItem">
                    <a href="" class="dropdownLink">
                      <img src="https://hotels.ng/media/v7/img/icons.svg#hng-skype" alt="phone" class="hngPhone">
                      +234 818 491 5873
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </li>
          <li class="navbarDropdownCurrency">
            <div class="dropdownCurrency">
              <button class="dropdownCurrency">
                <img alt="Country Icon" src="https://static.hotels.ng/v7/img/flags/naira.svg" />
                <span class="dropdownCurrencySign"></span>
                <span class="dropdownCurrencyIcon">
                  <img src="https://hotels.ng/media/v7/img/icons.svg#hng-arrow-down-b" alt="">
                </span>
              </button>
              <div class="dropdownMenu">
                <div class="dropdownCaption">Choose your preferred currency for the hotel rates:</div>
                <a href="" class="dropdownLink">
                  
                  <span class="marginRight"></span>
                  Nigerian Naira
                </a>
              </div>
              <div>
                <a href="" class="dropdownLinkEuro">
                  <span class="marginRight"></span>
                  European Euro
                </a>
              </div>
              <div>
                <a href="" class="dropdownLinkUsd">
                  $
                  <span class="marginRight"></span>
                 U.S. dollar
                </a>
              </div>
              <div>
                <a href="" class="dropdownLinkGdp">

                  <span class="marginRight"></span>
                  British Pound Sterling 
                </a>
              </div>
            </div>
          </li>
          <li class="navbarDropdownAccount">
            <span class="userAvatar">
              <div class="userAvatarIcon">
                <img src="https://static.hotels.ng/v7/img/default.svg" alt="Account Avatar">
              </div>
            </span>
            <button class="userAccountSignin">
              <span class="userAccountText">Account</span>
              <span class="buttonIcon"></span>
            </button>
            <div class="dropdownMenu">
              <div class="content">
                <p class="content1"></p>
                <a href=""></a>
                <p class="signUP">
                  New here?
                  <a href="">Sign up</a>
                </p>
              </div>
            </div>
          </li>
        </ul>
    </div>
  </nav>
  <div class="homepage">
    
  </div>
  
</body>
</html>
